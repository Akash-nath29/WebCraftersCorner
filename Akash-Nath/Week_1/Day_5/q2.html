<!-- Apply different font styles to the headings, paragraphs, and list items on your page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple page</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font-size: 20px;
        }
        h1 {
            font-weight: 600;
        }
        p {
            font-style: italic;
        }
        li {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>I don't know what should I write, but still...</p>
    <ol>
        <li>Coffee</li>
        <li>Cold Coffee</li>
        <li>More Cold Coffee</li>
        <li>Frozen Coffee</li>
    </ol>
    <img src="dev.png" alt="Some Image">
</body>
</html>
