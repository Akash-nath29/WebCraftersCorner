<!-- Construct a basic HTML table to display a list of products with columns for product name, price, and description. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Now I can't do the same stuffs here in order to add images. So here's a vegitable lists. I gurantee  you won't enjoy as much as before</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Image</th>
        </tr>
        <tr>
            <td>Brocolli</td>
            <td>₹41.16</td>
            <td><img src="brocolli.webp" alt="brocolli" width="150px"></td>
        </tr>
        <tr>
            <td>Cabbage</td>
            <td>₹18.00</td>
            <td><img src="cabbage.webp" alt="cabbage" width="150px"></td>
        </tr>
        <tr>
            <td>Potato</td>
            <td>₹28.00</td>
            <td><img src="potato.jpg" alt="Potato" width="150px"></td>
        </tr>
    </table>
</body>
</html>
