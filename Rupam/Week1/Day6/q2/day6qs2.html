<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Border Around An Element</title>
    <link rel="stylesheet" href="day6qs2.css">
</head>
<body>
    <form action="./action.php">
            <h1>Input Persional Details</h1>
        <br>
        <div>
            <label for="first_name">Enter First Name</label>
            <input type="text" id="first_name" placeholder="First Name" class="data_input">
        </div>
        <br>
        <div>
            <label for="last_name">Enter Last Name</label>
            <input type="text"id="last_name" placeholder="Last Name" class="data_input">
        </div>
        <br>
        <div>
            <label for="date_of_birth">Enter Date Of Birth</label>
            <input type="calender" id="date_of_birth" placeholder="dd/mm/yyyy" name="birth_date" class="data_input">
        </div>
        <br>
        <div>
            <label for="phone_no">Enter Phone no.</label>
            <input type="number" id="phone_no" placeholder="9999999999"class="data_input">
        </div>
        <br>
        <div>
            <label for="mail_id">Enter Mail id</label>
            <input type="text" id="mail_id" placeholder="example@gmail.com" class="data_input">
        </div>
        <br>
        <div>
            <button>Submit</button>
        </div>
        <br>
    </form>
</body>
</html>
