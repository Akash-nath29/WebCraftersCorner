<head>

    <title>Navigation Menu</title>
    <style>
     .navbar{
        background-color: #e63b60;
        overflow: hidden;
     }
     .navbar a{
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
     }
     .navbar a:hover{
        background-color: #f77f00;
        color: black;
     }
     p{
        color: white;
     }
     h1{
        color:black;
     }
    </style>
</head>
<body>
   <div class="navbar">
    <a href="#section1">section1</a>
    <a href="#section2">section2</a>
    <a href="#section3">section3</a>
   </div>
   <div style="height: 800px;background-color:#1aa7ec;">
     <h1 id="section1">section1</h2>
     <p>This is the content of section1.</p>
    </div>
   <div style="height:800px; background-color:#797ef6;">
     <h1 id="section2">section2</h2>
     <p>This is the content of section2.</p>
   </div>
   <div style="height: 800px;background-color:#4adede;">

   </div>
</body>
</html>
